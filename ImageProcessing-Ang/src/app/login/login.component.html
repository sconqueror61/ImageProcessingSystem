<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="width: 400px;">
    
    <h3 class="text-center mb-4">
      {{ mode === 'login' ? 'Login' : (mode === 'register' ? 'Register' : 'Create Company') }}
    </h3>

    <form (ngSubmit)="onSubmit()">
      
      <div *ngIf="mode === 'createTenant'">
        <div class="mb-3">
          <input type="text" name="tName" [(ngModel)]="tenant.name" class="form-control" placeholder="Company Name" required>
        </div>
        <div class="mb-3">
          <textarea name="tAddress" [(ngModel)]="tenant.address" class="form-control" placeholder="Address" required></textarea>
        </div>
      </div>

      <div *ngIf="mode === 'register'">
        <div class="mb-3">
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input type="text" name="surname" [(ngModel)]="user.surname" class="form-control" placeholder="Surname" required>
        </div>

        <div class="mb-3">
          <select name="tanetId" [(ngModel)]="user.tanetId" class="form-select" required>
            <option value="" disabled selected>Select Company</option>
            <option *ngFor="let t of tenants" [value]="t.id">{{ t.name }}</option>
          </select>
        </div>
      </div>

      <div *ngIf="mode !== 'createTenant'">
        <div class="mb-3">
          <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        {{ mode === 'login' ? 'Login' : (mode === 'register' ? 'Register' : 'Create') }}
      </button>

    </form>

    <div class="text-center mt-3">
      <div *ngIf="mode === 'login'">
        <small (click)="setMode('register')" class="text-primary" style="cursor: pointer;">Register</small><br>
        <small (click)="setMode('createTenant')" class="text-success" style="cursor: pointer;">Create Company</small>
      </div>
      <div *ngIf="mode !== 'login'">
        <small (click)="setMode('login')" class="text-primary" style="cursor: pointer;">Back to Login</small>
      </div>
    </div>

  </div>
</div>
